version: "3"

services:
  nextcloud:
    image: nextcloud
    restart: always
    env_file:
      - ./nextcloud.env
    volumes:
      - ./nextcloud:/var/www/html
    depends_on:
      - mariadb

  mariadb:
    image: mariadb
    restart: always
    env_file:
      - ./db.env
    volumes:
      - ./mariadb:/var/lib/mysql

  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - nextcloud

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    depends_on:
      - prometheus

  nextcloud-exporter:
    image: xperimental/nextcloud-exporter:latest
    env_file:
      - ./nextcloud-exporter.env
    ports:
      - 9205:9205
    depends_on:
      - nextcloud

  clamav:
    image: clamav/clamav
    restart: always
    depends_on:
      - nextcloud
    ports:
      - 3500:3500

volumes:
  grafana_data:

